<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Guess The Articles </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false" [fullscreen]="true">
  <div class="main-container">
    <div class="word-container">Bucher</div>
    <div class="question-container">
      <div class="choices">
        @for (article of ['Der','Die','Das','Die (Plural)']; track article + '-'
        + $index){
        <ion-button class="article-btn" color="dark" expand="block">
          {{article}}
        </ion-button>
        }
      </div>
    </div>
  </div>
</ion-content>
