<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  fill="none"
>
  <!-- Back card -->
  <rect
    x="5"
    y="6"
    width="12"
    height="14"
    rx="2"
    stroke="currentColor"
    stroke-width="1.5"
    opacity="0.4"
  />

  <!-- Middle card -->
  <rect
    x="6.5"
    y="4"
    width="12"
    height="14"
    rx="2"
    stroke="currentColor"
    stroke-width="1.5"
    opacity="0.7"
  />

  <!-- Top card (swiped) -->
  <rect
    x="8"
    y="2"
    width="12"
    height="14"
    rx="2"
    stroke="currentColor"
    stroke-width="1.5"
    transform="rotate(8 8 2)"
  />
</svg>
