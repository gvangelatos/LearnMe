<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="24"
  height="24"
>
  <!-- Back card -->
  <rect
    x="5"
    y="6"
    width="12"
    height="14"
    rx="2"
    fill="currentColor"
    opacity="0.3"
  />

  <!-- Middle card -->
  <rect
    x="6.5"
    y="4"
    width="12"
    height="14"
    rx="2"
    fill="currentColor"
    opacity="0.6"
  />

  <!-- Top card (swiped) -->
  <rect
    x="8"
    y="2"
    width="12"
    height="14"
    rx="2"
    fill="currentColor"
    transform="rotate(8 8 2)"
  />
</svg>
